<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="CSS" href="./styles.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="page">
    <main class="card">
      <img
        class="card__image"
        alt="a photo of stylized html elements"
        src="./assets/images/illustration-article.svg"
      />

      <section class="card__content">
        <div class="tag"><p class="tag__text">Learning</p></div>
        <p class="card__date">Published 21 Dec 2023</p>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>

      <section class="card__author">
        <img
          class="card__author-avatar"
          alt="photo icon of author's profile picture"
          src="./assets/images/image-avatar.webp"
        />
        <p class="card__author-name">Greg Hooper</p>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
